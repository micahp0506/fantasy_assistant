<!doctype html>
<html ng-app="fantasyAssistantApp">
  <head>
  <title>Fantasy Assistant</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="view-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8 input-group" id="header">
            <h1>Welcome To Fantasy Draft Assistant!</h1>
          </div>
          <div class="col-md-2">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div id="new-team" class="col-md-2">
            <button type="button" class="btn btn-secondary">Draft Team</button>
          </div>
          <div id="view-teams" class="col-md-2">
            <button type="button" class="btn btn-secondary" ng-click="">View Teams</button>
          </div>
          <div class="col-md-4">
          </div>
        </div>
      </div>
      <div ng-view class="view-frame"></div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="app.module.js"></script>
    <script src="app.js"></script>
    <script src="header/header.js"></script>
    <script src="header/header.component.js"></script>
  </body>
</html>
